    <script>
        $(window).on('load', function () {
            $(document).one('click', function () {
                music.play();
            });
        });
        let text = document.getElementById("text");
        window.addEventListener("scroll", function () {
            let value = window.scrollY;
            text.style.fontSize = value * 1 + "px";
        });
        $(document).ready(function () {
            var music = $('#bg-music')[0];

            // Try to autoplay music after user interaction
            $(document).one('click', function () {
                music.play();
            });

            $('#mute-btn').click(function () {
                if (music.muted) {
                    music.muted = false;
                    $(this).text('ðŸ”ˆ Mute');
                } else {
                    music.muted = true;
                    $(this).text('ðŸ”‡ Unmute');
                }
            });

            $(window).on("scroll", function () {
                if ($(window).width() > 991) { // Only run if screen is larger than 991px
                    if ($(this).scrollTop() > 50) {
                        $("nav").addClass("scrolled");
                    } else {
                        $("nav").removeClass("scrolled");
                    }
                } else {
                    $("nav").removeClass("scrolled"); // Remove class on smaller screens
                }
            });
        });





    </script>
